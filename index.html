<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" type="text/css" href="styleForG4.css">
  <link rel="stylesheet" type="text/css" href="styleForX.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <script type="text/javascript" src="./main.js"></script>
  <title>Seletiva Labenu</title>
</head>

<body>
  <div class="main">
    <header class="header">
      <h1>Projeto Seletivo Labenu</h1>
    </header>
    <div class="logo">
      <img src="./img/Labenu_logo.png" alt="Logo Labenu">
    </div>
    <div class="flex-box">
      <div class="flex-green">Mobile Frontend</div>
      <div class="flex-red">Data Science</div>
      <div class="flex-blue">Web <br>Full Stack</br></div>
    </div>
    <div class="text">
      Turmas 2020
    </div>
    <footer class="footer">
      <form>
        <div class="footer-email">
          <div class="form-group">
            <input class="form-field" type="email" name="email" id="email"
              placeholder="Coloque seu e-mail para contato!:)">
            <button type="submit" onclick="validaEmail(form.email.value)">ENVIAR</button>
          </div>
        </div>
      </form>
    </footer>
  </div>
</body>

</html>
